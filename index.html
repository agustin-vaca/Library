<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <section class="container">
        <header class="header">
            <div class="logo">
                <h1>My Library</h1>
                <img id="book-image" src="images/books.png">
            </div>
            <div class="info">
                <h2>Information</h2>
                <div>
                    <h4 class="info-items">Total Books:</h4>
                    <span class="info-span">0</span>
                </div>
                <div>
                    <h4 class="info-items">Read Books:</h4>
                    <span class="info-span">0</span>
                </div>
                <div>
                    <h4 class="info-items">Unread Books:</h4>
                    <span class="info-span">0</span>
                </div>
            </div>
        </header>
    </section>

</body>

</html>
